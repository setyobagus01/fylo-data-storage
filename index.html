<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <img class="bg-img" src="images/bg-desktop.png" />
      <img class="bg-mobile" src="images/bg-mobile.png  " />
      <main class="main-container">
        <section class="fylo-container">
          <img class="drive-logo" src="images/logo.svg" />
          <div class="drive">
            <img class="drive-icon" src="images/icon-document.svg" />
            <img class="drive-icon" src="images/icon-folder.svg" />
            <img class="drive-icon" src="images/icon-upload.svg" />
          </div>
        </section>
        <section class="storage-container">
          <div class="storage-wrapper">
            <div class="storage-left">
              <div class="storage-message">
                <strong>185</strong><span> GB LEFT</span>
              </div>

              <span class="storage-text"
                >You've used <strong>815 GB</strong> of your storage</span
              >
            </div>

            <div class="line-container">
              <div class="line">
                <span class="circle"></span>
              </div>
            </div>
            <div class="storage">
              <span class="min-text"><strong>0</strong> GB</span>
              <span class="max-text"><strong>1000</strong> GB</span>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
