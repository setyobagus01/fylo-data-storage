<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="main-container">
        <section class="fylo-container">
          <span class="fylo-text">Fylo</span>
          <div class="drive">
            <img src="images/icon-document.svg" />
            <img src="images/icon-folder.svg" />
            <img src="images/icon-upload.svg" />
          </div>
        </section>
        <section class="storage-container">
          <span class="storage-text"
            >You've used <strong>815 GB</strong> of your storage</span
          >
          <div class="line-container">
            <div class="line">
              <span class="circle"></span>
            </div>
          </div>
          <div class="storage">
            <span class="min-text"><strong>0</strong> GB</span>
            <span class="max-text"><strong>1000</strong> GB</span>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
